<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NOTES</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <form class="notes__form" id="notesForm">
            <label>
                Name:
                <input
                    type="text"
                    placeholder="Enter the note name"
                    required
                    data-name="noteName"
                />
            </label>
            <label>
                Category:
                <select data-name="noteCategory">
                    <option value="Task">Task</option>
                    <option value="Random">Random</option>
                    <option value="Idea">Idea</option>
                </select>
            </label>
            <label>
                Content:
                <input
                    type="text"
                    class="content__input"
                    placeholder="Enter the note content"
                    data-name="noteContent"
                />
            </label>

            <button class="btn btn__add">Add note</button>
        </form>

        <table id="notesTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Created</th>
                    <th>Category</th>
                    <th>Content</th>
                    <th>Dates</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <br><br><br>
        <table id="archiveTable">
            <thead>
                <th>Note Category</th>
                <th>Active</th>
                <th>Archived</th>
            </thead>
            <tbody>
            </tbody>
        </table>

        <script type="text/javascript" src="/scripts/render/renderTable/getNotes.js"></script>
        <script type="text/javascript" src="/scripts/render/renderTable/postNote.js"></script>
    </body>
</html>
